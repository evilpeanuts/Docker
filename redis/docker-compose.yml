version: '3.8'

services:
  redis:
    image: redis:7.4.5
    container_name: redis-server-7.4.5
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./data:/data
      - ./conf:/usr/local/etc/redis
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Shanghai
