version: '3.8'

services:
  mysql:
    image: mysql:8.0.25
    container_name: mysql-server-8.0.25
    deploy:
      resources:
        # 硬性限制（容器最多能使用的资源）
        limits:
          cpus: '0.5'       # 最多 0.5 个 CPU 核心
          memory: 256M      # 最多 256MB 内存
        # 软性预留（保证容器至少能获得的资源）
        reservations:
          cpus: '0.25'       # 至少预留 0.25 个 CPU 核心
          memory: 128M      # 至少预留 128MB 内存
    # 绑定到特定 CPU 核心（可选）
    cpuset: "0"  # "0,1" 仅允许使用主机的 0 和 1 号核心
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=default_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=123456
    volumes:
      - ./data:/var/lib/mysql        # 数据持久化目录
      - ./conf:/etc/mysql/conf.d      # 配置文件共享目录
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    